<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/static/img/favicon.png"/>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="/static/js/jquery-1.10.1.min.js"></script>
</head>
<body>

<div class="container" style="width: 600px;">
   <h3>Форма регистрации:</h3>
    <br>

    <form action="./submit" method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form }}

        <div class="form-group">
            <label class="col-md-3 control-label">Имя: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="firstname" placeholder="Имя" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Фамилия: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="lastname" placeholder="Фамилия"  required>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label">Отчество: </label>
            <div class="col-md-5">
                <input type="text" class="form-control" name="patronymic" placeholder="Отчество" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Дата: </label>
            <div class="col-md-5">
                <input type="date" class="form-control" name="accept_day"  required>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label">Время: </label>
            <div class="col-md-5">
                <input type="time" class="form-control" name="accept_time" required>

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label">Врач: </label>

            <div class="col-md-5">
                <select class="form-control" name="doctor_list">
                     {% for doctor in doctor_list %}
                        <option id="choice{{ forloop.counter }}" value="{{ doctor.id }}">{{ doctor.name }}</option>
                     {% endfor %}
                </select>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" size="200" class="btn btn-info">Прием</button>
            </div>
        </div>

        <div class="form-group">

            {% if error_message %}
            <div class="alert alert-danger">
                <strong>Ошибка!</strong> {{ error_message }}.
            </div>
            {% endif %}

            {% if success_message %}
            <div class="alert alert-danger">
                 {{ success_message }}.
            </div>
            {% endif %}

        </div>

    </form>
</div>

</body>
</html>
